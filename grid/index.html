<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest Feedback Form</title>
</head>
<body>
    <h1>Storytelling Contest Feedback Form</h1>
    
    <form action="mailto:parvesmosarof2@gmail.com" method="post" enctype="text/plain">
        <label for="feedback">Share your feedback:</label><br/>
        <textarea id="feedback" name="feedback" rows="10" cols="50"></textarea><br/><br/>
        
        <label for="rating">Rate the stories:</label><br/>
        <select id="rating" name="rating">
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Excellent">Excellent</option>
        </select><br/><br/>
        
        <button type="submit">Submit</button>
        <button type="reset">Mute</button>
    </form>
</body>
</html>
